<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Santa Sightings Image 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin:0;background:#f3f6fb;">

<section class="csb-santa-image"
  role="img"
  aria-label="Living room with Christmas tree and lights at night"
  style="max-width:860px;margin:8px auto;background:#ffffff;border-radius:14px;
         border:1px solid #E4ECF4;box-shadow:0 1px 2px rgba(15,23,42,.08),
         0 10px 30px rgba(15,23,42,.25);overflow:hidden;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">

  <div style="position:relative;overflow:hidden;margin:0;">
    <div style="position:absolute;inset:0;
                background:
                  radial-gradient(circle at 0% 100%,rgba(6,95,70,.26),transparent 55%),
                  radial-gradient(circle at 100% 0%,rgba(248,196,69,.30),transparent 55%);">
    </div>
    <img
      src="https://images.pexels.com/photos/3309755/pexels-photo-3309755.jpeg"
      alt="Christmas tree with lights near a window at night"
      loading="lazy"
      style="position:relative;display:block;width:100%;height:auto;object-fit:cover;
             border-radius:14px;" />
  </div>

</section>

</body>
</html>
