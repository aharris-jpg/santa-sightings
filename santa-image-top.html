<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Santa Snowglobe Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin:0;background:#f3f6fb;">

<section class="csb-santa-image"
  role="img"
  aria-label="Snowglobe with Santa inside, glowing against winter lights"
  style="max-width:860px;margin:8px auto;background:#ffffff;border-radius:14px;
         border:1px solid #E4ECF4;box-shadow:0 1px 2px rgba(15,23,42,.08),
         0 10px 30px rgba(15,23,42,.25);overflow:hidden;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">

  <div style="position:relative;overflow:hidden;margin:0;">
    <!-- Warm festive overlay -->
    <div style="position:absolute;inset:0;
                background:
                  radial-gradient(circle at 50% 10%, rgba(248,196,69,.32), transparent 60%),
                  radial-gradient(circle at 90% 90%, rgba(199,30,52,.25), transparent 65%);">
    </div>

    <img
      src="https://images.pexels.com/photos/1684131/pexels-photo-1684131.jpeg"
      alt="Snowglobe with Santa standing inside, surrounded by festive winter lights"
      loading="lazy"
      style="position:relative;display:block;width:100%;height:auto;object-fit:cover;
             border-radius:14px;" />
  </div>

</section>

</body>
</html>
